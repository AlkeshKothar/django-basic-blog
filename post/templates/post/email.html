{% extends 'post/base.html' %} 


{% block main_block %} 
<style>
#login .container #login-row #login-column #login-box {
  margin-top: 60px;
  padding-bottom: 50px !important;
  margin-bottom: 60px;
  max-width: 600px;
  height: 400px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
<div id="login">
        <h3 class="text-center text-white pt-5 text-primary">Mailing form</h3>
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Mail</h3>
                            {% if msg %}
                                <p class="text-center text-danger">{{msg}}</p>
                            {% endif %}
                            <div class="form-group">
                                <label for="username" class="text-info">To:</label><br>
                                <input type="text" name="to" id="to" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Subject:</label><br>
                                <input type="text" name="subject" id="subject" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Text:</label><br>
                                <textarea type="text" name="text" id="text" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_block %}
