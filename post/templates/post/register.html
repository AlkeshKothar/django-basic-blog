{% extends 'post/base.html' %} 


{% block main_block %} 
<style>
#login .container #login-row #login-column #login-box {
  margin-top: 60px;
  padding-bottom: 50px !important;
  margin-bottom: 60px;
  max-width: 600px;
  height: 400px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
<div id="login">
        <h3 class="text-center text-white pt-5 text-primary">Register form</h3>
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Register</h3>
                            {% if msg %}
                                <p class="text-center text-danger">{{msg}}</p>
                            {% endif %}
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Confirm Password:</label><br>
                                <input type="password" name="c_password" id="c_password" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'post:login' %}" class="text-info">Already a User. Click here to Login.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_block %}

{% block custom_js %}
<script>
document.getElementById('login-form').addEventListener('submit', function(evt){
    let pass = document.querySelector("#password").value;
    let c_pass = document.querySelector("#c_password").value;
    if(pass != c_pass){
        evt.preventDefault();
        alert("Password and confirm password value is different...");
        document.getElementById("password").focus();
        return false;
    }else{
        return true;
        //document.getElementById('login-form').submit();
    }
})
</script>
{% endblock custom_js %}
